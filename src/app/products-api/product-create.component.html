<div class="card shadow m-auto mt-5">
    <div class="card-header bg-warning bg-opacity-50">
        <div class="display-3">Create product  </div>
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onFormSubmit($event)" >
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text"  name="productName"
                    class="form-control" formControlName="productName"/>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price</label>
                <input type="text"   name="unitPrice"
                    class="form-control" formControlName="unitPrice"/>
            </div>
            <div class="form-group">
                <label for="unitsInStock">Units In Stock</label>
                <input type="text"   name="unitsInStock"
                    class="form-control" formControlName="unitsInStock"/>
            </div>
            <hr/>
            <input type="submit" value="Save" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-secondary"/>
        </form>
    </div>
</div>
