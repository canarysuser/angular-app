<div class="card shadow m-auto mt-5">
    <div class="card-header bg-primary bg-opacity-50 d-flex">
        <h3 class="flex-grow-1">Product List</h3>
        <button (click)="createProduct()" class="btn btn-sm btn-dark">
            Create New
        </button>
        </div>
    <div class="card-body">
        {{diagnostic() }}
        <table class="table table-dark table-striped table-hover">
            <thead><tr><th>Product Name</th><th>Unit Price</th><th></th></tr></thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <td>{{item.productName}}</td>
                    <td>{{item.unitPrice}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary"
                            (click)="viewDetails(item.productId)">
                            View
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-success"
                            (click)="editDetails(item.productId)">
                            Edit
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger"
                            (click)="deleteProduct(item.productId)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
