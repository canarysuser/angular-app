<div class="card shadow m-auto mr-3 mt-5">
    <div class="card-header">
        <h3>
            <span *ngIf="currentAction===1">Create New Product</span>
            <span *ngIf="currentAction==2">Edit Details</span>
            <span *ngIf="currentAction==3">Product Details</span>
            <span *ngIf="currentAction==4">Remove Product</span>
            <span *ngIf="currentAction==0">Product Details</span>
        </h3>
        {{diagnostic() | json }}
    </div>
    <div class="card-body">
        <form id="form1" name="form1" #form1="ngForm" (ngSubmit)="onFormSubmit($event)">
            <div class="form-group">
                <label for="productId">Product Id</label>
                <!-- <span [innerHTML]="model.productId"></span> -->
                <input type="text" class="form-control" name="pId" 
                [(ngModel)]="model.productId" [disabled]="isDisabled"/>
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <!-- <span>{{model.productName | uppercase }}</span> -->
                <input type="text" class="form-control" name="pName" 
                [(ngModel)]="model.productName" [disabled]="isDisabled"/>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price</label>
                <!-- <span>{{model.unitPrice | currency:'INR'}}</span> -->
                <input type="text" class="form-control" name="price" 
                [(ngModel)]="model.unitPrice" [disabled]="isDisabled"/>
            </div>
            <div class="form-group">
                <label for="unitsInStock">Unit In Stock</label>
                <!-- <span>{{model.unitsInStock | percent:'4.3'}}</span> -->
                <input type="text" class="form-control" name="stock" 
                [(ngModel)]="model.unitsInStock" [disabled]="isDisabled"/>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-checkbox" name="discontinued" 
                [(ngModel)]="model.discontinued" [disabled]="isDisabled"/>
                <label for="discontinued"> Discontinued?</label>
                <!-- <span>{{model.discontinued}}</span> -->
            </div>
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-success" >
                    <span *ngIf="currentAction===1||currentAction==2">Save</span>
                    <span *ngIf="currentAction==3">Ok</span>
                    <span *ngIf="currentAction==4">Yes</span>
                    <span *ngIf="currentAction==0">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
