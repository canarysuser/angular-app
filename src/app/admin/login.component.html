<div class="card shadow m-auto mt-5">
    <div class="card-header bg-warning bg-opacity-50">
        <div class="display-3">Sign In</div>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit($event)">
            <div class="alert alert-danger" *ngIf="errors">
                {{errors.message}}
            </div>
            <div class="form-group">
                <label for="username">Username </label>
                <input type="text" id="username" class="form-control" formControlName="username" />
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <span *ngIf="username.errors?.['required']">Username is required.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" formControlName="password" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']">Password is required.</div>
                    <div *ngIf="password.errors?.['minLength']">Password should be 3 or more chars.</div>
                </div>
            </div>
            <hr />
            <input type="submit" value="Sign In" class="btn btn-success" [disabled]="!loginForm.valid" />
        </form>
    </div>
</div>
